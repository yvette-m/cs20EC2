<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check Boxes</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="option-all" 
        onchange="checkAll(this)">
        <label for="option-all">Check All</label><br><br>

        <input type="checkbox" id="option-1">
        <label for="option-1">Option 1</label><br>

        <input type="checkbox" id="option-2">
        <label for="option-2">Option 2</label><br>

        <input type="checkbox" id="option-3">
        <label for="option-3">Option 3</label><br>

        <input type="checkbox" id="option-4">
        <label for="option-4">Option 4</label><br>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
